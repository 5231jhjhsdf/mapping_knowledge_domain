<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>睡眠质量AI诊断反馈</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.6;
            text-align: center;
            overflow: hidden;
        }

        .page-header {
            background: linear-gradient(to right, #5c67f2, #8a91f5);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .page-header h1 {
            margin: 0;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .page-header p {
            margin: 10px 0 0;
            font-size: 16px;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            border: 1px solid;
            border-image-slice: 1;
            border-width: 1px;
            border-image-source: linear-gradient(to right, #f0f0f0, #ccc);
            overflow: hidden;
            /* 用于制作圆角效果 */
            background-clip: padding-box;
            /* 控制背景色不延伸到边框区域 */
        }

        h2 {
            text-align: center;
            color: #5c67f2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
            background-color: #eef2ff;
            /* 设置表单背景色 */
            border: 1px solid #d3d3d3;
            /* 设置边框 */
            border-radius: 8px;
            /* 设置圆角 */
            padding: 15px;
            /* 设置内边距 */
            transition: background-color 0.3s ease, border-color 0.3s ease;
            /* 平滑过渡效果 */
        }

        .form-group:hover {
            background-color: #e0eaff;
            /* 鼠标悬停时的背景色 */
            border-color: #c0c0c0;
            /* 鼠标悬停时的边框色 */
        }

        .form-group-inline {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .form-group-inline label {
            flex: 1;
            margin-right: 10px;
        }

        .form-group-inline input {
            flex: 2;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #5c67f2;
            box-shadow: 0 0 8px rgba(92, 103, 242, 0.5);
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #5c67f2;
            background-image: linear-gradient(45deg, #5c67f2, #8a91f5);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background-image: linear-gradient(45deg, #4a54e1, #6c79e8);
            transform: translateY(-2px);
        }

        .help-text {
            color: #666;
            font-size: 0.875em;
        }

        .error-msg {
            margin-top: 5px;
            color: red;
            animation-fill-mode: both;
        }

        .progress {
            text-align: center;
            margin-top: 20px;
            color: #5c67f2;
            font-size: 16px;
        }

        .social-share {
            margin-top: 20px;
            text-align: center;
        }

        .share-btn {
            margin: 0 5px;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .share-btn-wechat {
            background-color: #09bb07;
            color: white;
        }

        .share-btn-wechat:hover {
            background-color: #079905;
        }

        .share-btn-weibo {
            background-color: #e6162d;
            color: white;
        }

        .share-btn-weibo:hover {
            background-color: #c31225;
        }

        .share-btn-qq {
            background-color: #00a4ff;
            color: white;
        }

        .share-btn-qq:hover {
            background-color: #0088cc;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <header class="page-header">
        <h1>睡眠质量AI诊断反馈</h1>
        <p>欢迎您提供宝贵意见，帮助我们提升服务质量。</p>
    </header>

    <div class="container">
        <h2>睡眠质量AI诊断反馈</h2>
        <p>我们非常感谢您抽出宝贵时间来提供反馈。请在下方填写您的反馈和个人信息，我们将通过邮箱发送分析结果给您。</p>
        <form id="feedback-form">
            <div id="progress" class="progress" style="display: none;">
                <p>正在提交反馈，请稍候...</p>
            </div>
            <div class="form-group form-group-inline">
                <label for="name">您的姓名:</label>
                <input type="text" id="name" name="name" placeholder="请输入您的姓名" required>
                <div class="help-text">请填写您的真实姓名，以便我们更好地与您联系。</div>
            </div>
            <div class="form-group form-group-inline">
                <label for="email">您的邮箱:</label>
                <input type="email" id="email" name="email" placeholder="请输入您的邮箱地址" required>
                <div class="help-text">请确保邮箱地址正确，我们将通过此邮箱发送反馈结果。</div>
            </div>
            <div class="form-group">
                <label for="feedback">您的反馈:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="请输入您的反馈" required></textarea>
                <div class="help-text">请详细描述您使用睡眠质量AI诊断的感受和建议，帮助我们改进服务。</div>
            </div>
            <input type="submit" value="提交反馈">
        </form>
    </div>

    <div class="social-share">
        <button class="share-btn share-btn-wechat">微信</button>
        <button class="share-btn share-btn-weibo">微博</button>
        <button class="share-btn share-btn-qq">QQ</button>
    </div>

    <script>
        window.onload = function () {
            const form = document.getElementById('feedback-form');
            const progress = document.getElementById('progress');
            const inputs = document.querySelectorAll('input[type="text"], input[type="email"], textarea');

            // 处理输入框聚焦和失焦事件
            inputs.forEach(function (input) {
                input.addEventListener('focus', function () {
                    if (input.placeholder) {
                        input.placeholder = '';
                    }
                });
                input.addEventListener('blur', function () {
                    if (!input.value) {
                        input.placeholder = input.getAttribute('data-placeholder') || input.placeholder;
                    }
                });
                input.setAttribute('data-placeholder', input.placeholder);
            });

            // 处理表单提交
            form.addEventListener('submit', function (e) {
                e.preventDefault(); // 阻止表单默认提交行为
                progress.style.display = 'block'; // 显示提交进度

                // 这里可以添加 AJAX 请求代码，将表单数据发送到服务器

                setTimeout(function () { // 模拟异步操作
                    progress.style.display = 'none'; // 隐藏进度条
                    alert('谢谢你的反馈！'); // 弹出感谢反馈窗口
                    window.location.reload()
                }, 2000); // 2秒后显示感谢信息
            });
        };
    </script>
</body>

</html>
