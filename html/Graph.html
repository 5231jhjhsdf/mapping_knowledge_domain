<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>知识图谱</title>
  <style>
    /* 整体页面样式 */
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    /* 整体容器样式 */
    .container {
      width: 100%;
      flex-grow: 1;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 标题样式 */
    h1 {
      color: #333;
      font-size: 28px;
      font-weight: bold;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    /* tab按钮容器样式 */
    .tab-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    /* 单个tab按钮样式 */
    .tab-button {
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      background-color: #e9ecef;
      color: #333;
      border: 1px solid #ced4da;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .tab-button:hover {
      background-color: #dee2e6;
      border-color: #adb5bd;
    }

    .tab-button.active {
      background-color: #007bff;
      color: white;
      position: relative;
    }

    .tab-button.active::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 5px;
      border-style: solid;
      border-color: #007bff transparent transparent transparent;
    }

    /* 图片容器样式 */
    .iframe-container {
      width: 100%;
      height: 100vh;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 图片样式 */
    .iframe-container iframe {
      width: 100%;
      height: 100%;
      display: none;
      border: none;
    }

    .iframe-container iframe.active {
      display: block;
    }

    .navigation-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .nav-button {
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .nav-button:hover {
      background-color: #0056b3;
    }

    .nav-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>知识图谱</h1>
    <!-- tab按钮 -->
    <!-- tab按钮 -->

      <button class="tab-button" data-tab="iframe5">共现</button>
      <button class="tab-button" data-tab="iframe6">关联</button>
    </div>
  </div> -->
    <!-- iframe容器 -->
    <div class="iframe-container">
      <iframe src="h1.html" id="iframe-content"></iframe>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const iframes = document.querySelectorAll('.iframe-container iframe');
      let currentIframeIndex = 0; // 当前显示的iframe索引

      // 显示指定的iframe
      function showIframe(index) {
        iframes.forEach((iframe, idx) => {
          iframe.style.display = idx === index ? 'block' : 'none';
        });
        currentIframeIndex = index;
      }

      // 初始化显示第一个iframe
      showIframe(0);

      const prevButton = document.querySelector('.prev-button');
      const nextButton = document.querySelector('.next-button');

      // 上一步按钮事件
      prevButton.addEventListener('click', function () {
        if (currentIframeIndex > 0) {
          showIframe(currentIframeIndex - 1);
        }
      });

      // 下一步按钮事件
      nextButton.addEventListener('click', function () {
        if (currentIframeIndex < iframes.length - 1) {
          showIframe(currentIframeIndex + 1);
        }
      });
    });
  </script>
</body>

</html>
