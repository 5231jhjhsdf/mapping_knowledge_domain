<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>知识图谱 - Neo4j 数据</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    #mynetwork {
      width: 100%;
      height: 100%;
      border: 1px solid lightgray;
    }

    .legend {
      display: flex;
      flex-wrap: wrap;
      padding: 0;
      list-style: none;
      margin-bottom: 20px;
    }

    .legend-circle {
      display: flex;
      align-items: center;
      margin-right: 10px;
    }

    .color-box {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 5px;
      border-radius: 50%;
    }

    .button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #7fa7d3;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      outline: none;
      transition: background-color 0.3s;
      margin-left: auto;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .button:active {
      background-color: #004085;
    }

    .legend {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
  </style>
</head>

<body>

  <div class="legend">
    <div class="legend-circle">
      <div class="color-box" style="background-color: #33a02c;"></div>
      <span>并发症</span>
    </div>
    <div class="legend-circle">
      <div class="color-box" style="background-color: #e41a1c;"></div>
      <span>疾病病种</span>
    </div>
    <button id="fetchData" class="button">点击获取数据</button>
  </div>

  <div id="mynetwork"></div>

  <script>
    let currentCenterNodeId = null; // 当前中心节点ID
    let nodeVisibilityMap = {}; // 用于存储节点的可见性状态

    // 点击按钮时，获取数据并展示
    document.getElementById('fetchData').addEventListener('click', async () => {
      const url = 'http://localhost:3005/data2'; // API接口地址，假设返回包含节点和边的数据

      try {
        const response = await fetch(url);

        if (response.ok) {
          const data = await response.json();
          console.log('Fetched data:', data);

          // 创建节点数据
          const nodes = data.nodes.map(node => ({
            id: node.id,
            name: node.name,
            itemStyle: node.itemStyle, // 节点样式
            value: 10,
            symbolSize: 30,
            label: {
              show: true,
              fontSize: 10,  // 设置节点标签的字体大小为10px
              color: 'black'  // 设置节点标签字体颜色为黑色
            }
          }));

          // 创建边的数据
          const edges = data.edges.map(edge => ({
            source: edge.source,
            target: edge.target
          }));

          // 初始化图表
          const chartDom = document.getElementById('mynetwork');
          const myChart = echarts.init(chartDom);

          // 配置图表
          const option = {
            title: {
              text: '疾病诊断知识图谱',
              subtext: '展开的节点代表您可能患的疾病',
              left: 'center'
            },
            tooltip: {
              formatter: '{b}' // 显示节点名称
            },
            series: [{
              type: 'graph',
              layout: 'force', // 使用力导向布局
              symbolSize: 30,
              roam: true, // 支持缩放和拖动
              label: {
                show: true // 显示节点标签
              },
              edgeSymbol: ['none', 'arrow'],
              edgeSymbolSize: [4, 10],
              data: nodes,
              links: edges,
              force: {
                repulsion: 100,  // 减少斥力，降低节点间距离
                gravity: 0.05,   // 适当降低引力，减少聚合
                edgeLength: 80,   // 边的默认长度
                layoutAnimation: true, // 启用动画效果
                friction: 0.9     // 增加摩擦力，减少剧烈运动
              },
              lineStyle: {
                color: 'source',  // 边的颜色由源节点决定
                curveness: 0.3    // 边的弯曲度
              }
            }]
          };

          // 设置图表配置
          myChart.setOption(option);

          // 点击节点事件
          myChart.on('click', function (params) {
            const clickedNodeId = params.data.id;

            // 如果点击的节点是当前中心节点
            if (currentCenterNodeId === clickedNodeId) {
              // 显示或隐藏与当前节点相关的节点
              const relatedNodes = edges.filter(edge => edge.source === currentCenterNodeId || edge.target === currentCenterNodeId);
              relatedNodes.forEach(edge => {
                const targetNodeId = edge.source === currentCenterNodeId ? edge.target : edge.source;
                nodeVisibilityMap[targetNodeId] = !nodeVisibilityMap[targetNodeId];
              });

              // 更新图表的可见节点和边
              myChart.setOption({
                series: [{
                  type: 'graph',
                  layout: 'force',
                  symbolSize: 30,
                  roam: true,
                  label: {
                    show: true
                  },
                  edgeSymbol: ['none', 'arrow'],
                  edgeSymbolSize: [4, 10],
                  data: nodes.filter(node => nodeVisibilityMap[node.id] !== false),
                  links: edges.filter(edge => {
                    const sourceVisible = nodeVisibilityMap[edge.source] !== false;
                    const targetVisible = nodeVisibilityMap[edge.target] !== false;
                    return sourceVisible && targetVisible;
                  }),
                  lineStyle: {
                    color: 'source',
                    curveness: 0.3
                  }
                }]
              });
            } else {
              // 如果点击的不是当前中心节点
              currentCenterNodeId = clickedNodeId;

              // 显示与当前中心节点相关的所有节点
              const relatedNodes = edges.filter(edge => edge.source === currentCenterNodeId || edge.target === currentCenterNodeId);
              relatedNodes.forEach(edge => {
                const targetNodeId = edge.source === currentCenterNodeId ? edge.target : edge.source;
                nodeVisibilityMap[targetNodeId] = true;
              });

              // 更新图表的可见节点和边
              myChart.setOption({
                series: [{
                  type: 'graph',
                  layout: 'force',
                  symbolSize: 50,
                  roam: true,
                  label: {
                    show: true
                  },
                  edgeSymbol: ['none', 'arrow'],
                  edgeSymbolSize: [4, 10],
                  data: nodes.filter(node => nodeVisibilityMap[node.id] !== false),
                  links: edges.filter(edge => {
                    const sourceVisible = nodeVisibilityMap[edge.source] !== false;
                    const targetVisible = nodeVisibilityMap[edge.target] !== false;
                    return sourceVisible && targetVisible;
                  }),
                  lineStyle: {
                    color: 'source',
                    curveness: 0.3
                  }
                }]
              });
            }
          });
        } else {
          console.error('数据获取失败');
        }
      } catch (error) {
        console.error('请求出错', error);
      }
    });
  </script>

</body>

</html>
